<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form/Welcome</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form">
      <div class="form-left">
        <div class="welcome"><h1>Welcome Back!</h1></div>
        <div class="content">
          <p>To keep connected with us please</p>
          <p>login with your personal info</p>
        </div>
        <div class="in-button"><button>SIGN IN</button></div>
      </div>
      <div>
      <div class="form-right">
        <div class="create"><h1>Create Account</h1></div>
        <div class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-google-plus-g"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
        
        <div><p>or use your email for registration</p></div>
        <div class="mar">
          <input type="name" placeholder="Name" /></div>
          <div class="mar"><input type="Email" placeholder="Email" /></div>
          <div class="mar"><input type="password" placeholder="Password" /></div>
        
                <div class="up-button"><button>SIGN UP</button></div>
                </div>
      </div>
      </div>
    </div>
  </body>
</html>
